<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Heart Disease Prediction</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .main-container {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
      margin: 20px auto;
      max-width: 1200px;
    }

    .header {
      background: linear-gradient(135deg, #e74c3c, #c0392b);
      color: white;
      padding: 30px;
      border-radius: 20px 20px 0 0;
      text-align: center;
    }

    .header h1 {
      margin: 0;
      font-size: 2.5rem;
      font-weight: 300;
    }

    .header p {
      margin: 10px 0 0 0;
      opacity: 0.9;
      font-size: 1.1rem;
    }

    .form-section {
      padding: 40px;
    }

    .form-group {
      margin-bottom: 25px;
    }

    .form-label {
      font-weight: 600;
      color: #2c3e50;
      margin-bottom: 8px;
      display: block;
    }

    .form-control,
    .form-select {
      border: 2px solid #e9ecef;
      border-radius: 10px;
      padding: 12px 15px;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .form-control:focus,
    .form-select:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
    }

    .btn-predict {
      background: linear-gradient(135deg, #667eea, #764ba2);
      border: none;
      color: white;
      padding: 15px 40px;
      font-size: 1.1rem;
      font-weight: 600;
      border-radius: 50px;
      transition: all 0.3s ease;
      width: 100%;
      margin-top: 20px;
    }

    .btn-predict:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
      color: white;
    }

    .btn-predict:disabled {
      opacity: 0.6;
      transform: none;
    }

    .result-card {
      background: white;
      border-radius: 15px;
      padding: 30px;
      margin-top: 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      border-left: 5px solid #667eea;
    }

    .result-positive {
      border-left-color: #e74c3c;
      background: linear-gradient(135deg, #ffeaea, #ffffff);
    }

    .result-negative {
      border-left-color: #27ae60;
      background: linear-gradient(135deg, #eafaf1, #ffffff);
    }

    .result-icon {
      font-size: 3rem;
      margin-bottom: 15px;
    }

    .result-icon.positive {
      color: #e74c3c;
    }

    .result-icon.negative {
      color: #27ae60;
    }

    .probability-bar {
      background: #ecf0f1;
      border-radius: 10px;
      height: 20px;
      margin: 10px 0;
      overflow: hidden;
    }

    .probability-fill {
      height: 100%;
      transition: width 1s ease;
      border-radius: 10px;
    }

    .probability-fill.healthy {
      background: linear-gradient(90deg, #27ae60, #2ecc71);
    }

    .probability-fill.disease {
      background: linear-gradient(90deg, #e74c3c, #c0392b);
    }

    .loading {
      text-align: center;
      padding: 20px;
    }

    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #667eea;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    .info-section {
      background: #f8f9fa;
      padding: 30px;
      border-radius: 15px;
      margin-top: 30px;
    }

    .info-item {
      padding: 10px 0;
      border-bottom: 1px solid #dee2e6;
    }

    .info-item:last-child {
      border-bottom: none;
    }

    .feature-name {
      font-weight: 600;
      color: #2c3e50;
    }

    .feature-desc {
      color: #6c757d;
      font-size: 0.9rem;
      margin-top: 5px;
    }

    @media (max-width: 768px) {
      .main-container {
        margin: 10px;
      }

      .form-section {
        padding: 20px;
      }

      .header {
        padding: 20px;
      }

      .header h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>

<body>
  <div class="animated-bg"></div>
  <div class="overlay"></div>

  <div class="container-fluid">
    <div class="main-container">
      <div class="header text-center">
        <i class="fas fa-heartbeat" style="font-size: 3rem; margin-bottom: 15px;"></i>
        <h1>Heart Disease Prediction</h1>
        <p>AI-powered cardiovascular risk assessment using machine learning</p>
      </div>

      <div class="form-section">
        <form id="predictionForm">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label class="form-label" for="age"><i class="fas fa-calendar-alt me-2"></i>Age
                  (years)</label>
                <input type="number" class="form-control" id="age" name="age" min="1" max="120" required>
              </div>
            </div>

            <div class="col-md-6">
              <div class="form-group">
                <label class="form-label" for="sex"><i class="fas fa-venus-mars me-2"></i>Sex</label>
                <select class="form-select" id="sex" name="sex" required>
                  <option value="">Select Sex</option>
                  <option value="1">Male</option>
                  <option value="0">Female</option>
                </select>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label class="form-label" for="cp">
                  <i class="fas fa-heart me-2"></i>Chest Pain Type
                </label>
                <select class="form-select" id="cp" name="cp" required>
                  <option value="">Select Chest Pain Type</option>
                  <option value="0">Typical Angina</option>
                  <option value="1">Atypical Angina</option>
                  <option value="2">Non-Anginal Pain</option>
                  <option value="3">Asymptomatic</option>
                </select>
              </div>
            </div>

            <div class="col-md-6">
              <div class="form-group">
                <label class="form-label" for="trestbps">
                  <i class="fas fa-tachometer-alt me-2"></i>Resting Blood Pressure (mm Hg)
                </label>
                <input type="number" class="form-control" id="trestbps" name="trestbps" min="80" max="250" required>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label class="form-label" for="chol">
                  <i class="fas fa-vial me-2"></i>Serum Cholesterol (mg/dl)
                </label>
                <input type="number" class="form-control" id="chol" name="chol" min="100" max="600" required>
              </div>
            </div>

            <div class="col-md-6">
              <div class="form-group">
                <label class="form-label" for="fbs">
                  <i class="fas fa-cube me-2"></i>Fasting Blood Sugar > 120 mg/dl
                </label>
                <select class="form-select" id="fbs" name="fbs" required>
                  <option value="">Select</option>
                  <option value="1">True</option>
                  <option value="0">False</option>
                </select>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label class="form-label" for="restecg">
                  <i class="fas fa-wave-square me-2"></i>Resting ECG Results
                </label>
                <select class="form-select" id="restecg" name="restecg" required>
                  <option value="">Select ECG Result</option>
                  <option value="0">Normal</option>
                  <option value="1">ST-T Wave Abnormality</option>
                  <option value="2">Left Ventricular Hypertrophy</option>
                </select>
              </div>
            </div>

            <div class="col-md-6">
              <div class="form-group">
                <label class="form-label" for="thalach">
                  <i class="fas fa-heartbeat me-2"></i>Maximum Heart Rate Achieved
                </label>
                <input type="number" class="form-control" id="thalach" name="thalach" min="60" max="220" required>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label class="form-label" for="exang">
                  <i class="fas fa-running me-2"></i>Exercise Induced Angina
                </label>
                <select class="form-select" id="exang" name="exang" required>
                  <option value="">Select</option>
                  <option value="1">Yes</option>
                  <option value="0">No</option>
                </select>
              </div>
            </div>

            <div class="col-md-6">
              <div class="form-group">
                <label class="form-label" for="oldpeak">
                  <i class="fas fa-chart-line me-2"></i>ST Depression (Exercise vs Rest)
                </label>
                <input type="number" class="form-control" id="oldpeak" name="oldpeak" min="0" max="10" step="0.1"
                  required>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-4">
              <div class="form-group">
                <label class="form-label" for="slope">
                  <i class="fas fa-chart-area me-2"></i>ST Segment Slope
                </label>
                <select class="form-select" id="slope" name="slope" required>
                  <option value="">Select Slope</option>
                  <option value="0">Upsloping</option>
                  <option value="1">Flat</option>
                  <option value="2">Downsloping</option>
                </select>
              </div>
            </div>

            <div class="col-md-4">
              <div class="form-group">
                <label class="form-label" for="ca">
                  <i class="fas fa-search me-2"></i>Major Vessels (Fluoroscopy)
                </label>
                <select class="form-select" id="ca" name="ca" required>
                  <option value="">Select Count</option>
                  <option value="0">0</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                </select>
              </div>
            </div>

            <div class="col-md-4">
              <div class="form-group">
                <label class="form-label" for="thal">
                  <i class="fas fa-microscope me-2"></i>Thalassemia
                </label>
                <select class="form-select" id="thal" name="thal" required>
                  <option value="">Select Type</option>
                  <option value="1">Normal</option>
                  <option value="2">Fixed Defect</option>
                  <option value="3">Reversible Defect</option>
                </select>
              </div>
            </div>
          </div>

          <button type="submit" class="btn btn-predict" id="predictBtn">
            <i class="fas fa-stethoscope me-2"></i> Predict Heart Disease Risk
          </button>
        </form>

        <div id="loadingDiv" class="loading text-center mt-3" style="display: none;">
          <div class="spinner-border text-primary" role="status"></div>
          <p class="mt-3">Analyzing your data...</p>
        </div>

        <div id="resultDiv" style="display: none;"></div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('predictionForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const formData = new FormData(this);
      const data = {};
      for (let [key, value] of formData.entries()) {
        data[key] = value;
      }

      document.getElementById('loadingDiv').style.display = 'block';
      document.getElementById('resultDiv').style.display = 'none';
      document.getElementById('predictBtn').disabled = true;

      try {
        const response = await fetch('/predict', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        const result = await response.json();
        if (response.ok) {
          displayResult(result);
        } else {
          displayError(result.error || 'An error occurred');
        }
      } catch (error) {
        displayError('Network error: ' + error.message);
      } finally {
        document.getElementById('loadingDiv').style.display = 'none';
        document.getElementById('predictBtn').disabled = false;
      }
    });

    function displayResult(result) {
      const resultDiv = document.getElementById('resultDiv');
      const isPositive = result.prediction === 1;

      resultDiv.innerHTML = `
                <div class="result-card ${isPositive ? 'result-positive' : 'result-negative'}">
                    <div class="text-center">
                        <i class="fas ${isPositive ? 'fa-exclamation-triangle' : 'fa-check-circle'} result-icon"></i>
                        <h3 class="mb-3">${result.message}</h3>
                        <div class="row mt-4">
                            <div class="col-md-6">
                                <h5><i class="fas fa-heart-pulse me-2" style="color: #27ae60;"></i>Healthy Probability</h5>
                                <div class="probability-bar">
                                    <div class="probability-fill healthy" style="width: ${result.probability_healthy}%"></div>
                                </div>
                                <strong>${result.probability_healthy}%</strong>
                            </div>
                            <div class="col-md-6">
                                <h5><i class="fas fa-heartbeat me-2" style="color: #e74c3c;"></i>Disease Probability</h5>
                                <div class="probability-bar">
                                    <div class="probability-fill disease" style="width: ${result.probability_disease}%"></div>
                                </div>
                                <strong>${result.probability_disease}%</strong>
                            </div>
                        </div>
                        <div class="mt-4 p-3 bg-light rounded">
                            <p class="mb-0"><i class="fas fa-info-circle me-2"></i>
                                <strong>Disclaimer:</strong> This prediction is for educational purposes only and should not replace professional medical advice.
                            </p>
                        </div>
                    </div>
                </div>
            `;
      resultDiv.style.display = 'block';
      resultDiv.scrollIntoView({ behavior: 'smooth' });
    }

    function displayError(error) {
      const resultDiv = document.getElementById('resultDiv');
      resultDiv.innerHTML = `
                <div class="result-card" style="border-left-color: #e74c3c;">
                    <div class="text-center">
                        <i class="fas fa-exclamation-circle result-icon" style="color: #e74c3c;"></i>
                        <h4>Error</h4>
                        <p>${error}</p>
                    </div>
                </div>
            `;
      resultDiv.style.display = 'block';
    }

    document.querySelectorAll('input, select').forEach(element => {
      element.addEventListener('change', function () {
        if (this.checkValidity()) {
          this.classList.remove('is-invalid');
          this.classList.add('is-valid');
        } else {
          this.classList.remove('is-valid');
          this.classList.add('is-invalid');
        }
      });
    });
  </script>
</body>

</html>
